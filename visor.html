<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha TÃ©cnica</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            height: 100vh; background-color: #f8f9fa;
        }
        .card {
            background: white; width: 90%; max-width: 380px;
            padding: 30px 20px; border-radius: 15px; text-align: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        h2 { margin: 0 0 10px 0; color: #333; font-size: 24px; text-transform: uppercase; }
        .price { font-size: 38px; color: #2c3e50; font-weight: 800; margin: 15px 0; }
        .status { 
            padding: 6px 15px; border-radius: 4px; font-weight: bold; 
            text-transform: uppercase; display: inline-block; font-size: 13px;
        }
        .disponible { background: #e8f5e9; color: #1b5e20; border: 1px solid #c8e6c9; }
        .vendido { background: #ffebee; color: #b71c1c; border: 1px solid #ffcdd2; }
        
        #loading { font-size: 14px; color: #666; font-style: italic; margin-top: 10px; }
        .error-msg { color: red; background:#ffebeb; padding:10px; border-radius:5px; font-size: 12px; margin-top: 10px; display: none; }
    </style>
</head>
<body>

    <div class="card">
        <h2 id="loteTitle">...</h2>
        
        <div id="dataContainer" style="display:none;">
            <div id="statusDisplay" class="status">---</div>
            <div class="price" id="priceDisplay">---</div>
            <div style="font-size: 10px; color: #aaa; margin-top: 15px;">InformaciÃ³n actualizada</div>
        </div>
        
        <div id="loading">Consultando datos...</div>
        <div id="errorBox" class="error-msg"></div>
    </div>

    <script>
        // === CONFIGURACIÃ“N ===
        const SHEET_ID = '2PACX-1vT1ZxnIeqCKoH5E0MCWTw4M-q3qUGxWpfrHq66msH6CsHPPSgKl27PP4NlTj7zkvQOhpNwheaJwHfLK';
        
        // === SISTEMA DE MEMORIA (CACHÃ‰) ===
        const CACHE_KEY = 'datos_lotes_v8';
        const CACHE_TIEMPO = 'tiempo_lotes_v8';
        const DURACION_MINUTOS = 5; // Guardar datos por 5 minutos

        // Iniciar
        const params = new URLSearchParams(window.location.search);
        const targetId = params.get('lote') || params.get('id');

        if (!targetId) {
            verError("Error: Falta ID en el enlace (?lote=Lote_1)");
        } else {
            document.getElementById('loteTitle').innerText = targetId.replace(/_/g, ' ');
            cargarDatos(targetId);
        }

        async function cargarDatos(idBuscado) {
            // 1. INTENTAR LEER DE LA MEMORIA DEL NAVEGADOR
            const datosGuardados = localStorage.getItem(CACHE_KEY);
            const tiempoGuardado = localStorage.getItem(CACHE_TIEMPO);
            const ahora = new Date().getTime();

            // Si hay datos y son recientes (menos de 5 min), los usamos
            if (datosGuardados && tiempoGuardado && (ahora - tiempoGuardado < DURACION_MINUTOS * 60 * 1000)) {
                console.log("âš¡ Usando memoria rÃ¡pida");
                procesarCSV(datosGuardados, idBuscado);
                return;
            }

            // 2. SI NO, DESCARGAR DE INTERNET (Usando el conector que sÃ­ te funcionÃ³: AllOrigins)
            console.log("ðŸŒ Descargando de Internet...");
            const googleUrl = `https://docs.google.com/spreadsheets/d/e/${SHEET_ID}/pub?output=csv`;
            const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(googleUrl)}&t=${ahora}`;

            try {
                const respuesta = await fetch(proxyUrl);
                const data = await respuesta.json();
                let contenido = data.contents;

                // Decodificar si viene encriptado (base64)
                if (contenido.includes("base64,")) {
                    contenido = decodeURIComponent(escape(window.atob(contenido.split("base64,")[1])));
                }

                // GUARDAR EN MEMORIA PARA LA PRÃ“XIMA VEZ
                localStorage.setItem(CACHE_KEY, contenido);
                localStorage.setItem(CACHE_TIEMPO, ahora);

                procesarCSV(contenido, idBuscado);

            } catch (error) {
                verError("No se pudo conectar. Revisa tu internet.");
            }
        }

        function procesarCSV(texto, idBuscado) {
            const filas = texto.split('\n');
            let encontrado = false;

            for (let i = 0; i < filas.length; i++) {
                const columnas = filas[i].split(',');
                if (columnas.length < 2) continue;

                // Limpiar ID (quitar comillas)
                const idFila = columnas[0].replace(/['"]+/g, '').trim();

                if (idFila.toLowerCase() === idBuscado.toLowerCase()) {
                    // DATOS ENCONTRADOS
                    const estado = columnas[1].replace(/['"]+/g, '').trim();
                    
                    // --- ARREGLO DEL PRECIO CORTADO (TRUCO SIMPLE) ---
                    // Si el precio se partiÃ³ por la coma (ej: "50", "000"), unimos todo lo que sobre
                    let precio = columnas.slice(2).join(','); 
                    precio = precio.replace(/['"]+/g, '').trim(); // Limpiar comillas del precio final

                    mostrar(estado, precio);
                    encontrado = true;
                    break;
                }
            }

            if (!encontrado) {
                verError(`El lote "${idBuscado}" no estÃ¡ en el Excel.`);
            }
        }

        function mostrar(estado, precio) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('dataContainer').style.display = 'block';
            
            const elEstado = document.getElementById('statusDisplay');
            elEstado.innerText = estado;
            document.getElementById('priceDisplay').innerText = precio;

            elEstado.className = 'status';
            if (estado.toLowerCase().includes('vendido')) elEstado.classList.add('vendido');
            else elEstado.classList.add('disponible');
        }

        function verError(txt) {
            document.getElementById('loading').style.display = 'none';
            const box = document.getElementById('errorBox');
            box.style.display = 'block';
            box.innerText = txt;
        }
    </script>
</body>
</html>
