<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha TÃ©cnica</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            height: 100vh; background-color: #f8f9fa; overflow: hidden;
        }
        .card {
            background: white; width: 90%; max-width: 380px;
            padding: 30px 20px; border-radius: 15px; text-align: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        h2 { margin: 0 0 5px 0; color: #333; font-size: 24px; text-transform: uppercase; }
        .price { font-size: 42px; color: #2c3e50; font-weight: 800; margin: 15px 0; letter-spacing: -1px; }
        .status { 
            padding: 6px 15px; border-radius: 4px; font-weight: bold; 
            text-transform: uppercase; display: inline-block; font-size: 13px; letter-spacing: 1px;
        }
        .disponible { background: #e8f5e9; color: #1b5e20; }
        .vendido { background: #ffebee; color: #b71c1c; }
        
        #loading { font-size: 14px; color: #888; margin-top: 10px; }
        .error-msg { color: red; font-size: 12px; margin-top: 10px; display: none; }
    </style>
</head>
<body>

    <div class="card">
        <h2 id="loteTitle">...</h2>
        
        <div id="dataContainer" style="display:none;">
            <div id="statusDisplay" class="status">---</div>
            <div class="price" id="priceDisplay">---</div>
            <div style="font-size: 11px; color: #aaa; margin-top: 15px;">Precios sujetos a cambio</div>
        </div>
        
        <div id="loading">Cargando...</div>
        <div id="errorBox" class="error-msg"></div>
    </div>

    <script>
        const SHEET_ID = '2PACX-1vT1ZxnIeqCKoH5E0MCWTw4M-q3qUGxWpfrHq66msH6CsHPPSgKl27PP4NlTj7zkvQOhpNwheaJwHfLK';
        
        // === SISTEMA DE CACHÃ‰ (VELOCIDAD) ===
        // Guardamos los datos 60 segundos para no descargarlos en cada clic
        const CACHE_KEY = 'inmo_data';
        const CACHE_TIME_KEY = 'inmo_time';
        const CACHE_DURATION = 60 * 1000; // 60 segundos

        const params = new URLSearchParams(window.location.search);
        const targetId = params.get('lote') || params.get('id');

        if (!targetId) {
            verError("Falta ID en enlace");
        } else {
            document.getElementById('loteTitle').innerText = targetId.replace(/_/g, ' ');
            obtenerDatos(targetId);
        }

        async function obtenerDatos(id) {
            let csvText = null;

            // 1. Revisar si tenemos datos guardados (RÃ¡pido)
            const cachedData = localStorage.getItem(CACHE_KEY);
            const cachedTime = localStorage.getItem(CACHE_TIME_KEY);
            const now = new Date().getTime();

            if (cachedData && cachedTime && (now - cachedTime < CACHE_DURATION)) {
                console.log("âš¡ Usando datos de memoria (RÃ¡pido)");
                csvText = cachedData;
            } else {
                console.log("ðŸŒ Descargando de Internet...");
                try {
                    // Usamos un proxy mÃ¡s rÃ¡pido (corsproxy.io)
                    const googleUrl = `https://docs.google.com/spreadsheets/d/e/${SHEET_ID}/pub?output=csv`;
                    const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(googleUrl)}`;
                    
                    const response = await fetch(proxyUrl);
                    if (!response.ok) throw new Error("Error Proxy");
                    csvText = await response.text();
                    
                    // Guardamos en memoria para el siguiente clic
                    localStorage.setItem(CACHE_KEY, csvText);
                    localStorage.setItem(CACHE_TIME_KEY, now);
                } catch (e) {
                    verError("Error de conexiÃ³n. Intente de nuevo.");
                    return;
                }
            }

            procesar(csvText, id);
        }

        function procesar(texto, idBuscado) {
            const filas = texto.split('\n');
            let encontrado = false;

            for (let i = 0; i < filas.length; i++) {
                // Regex para respetar las comas del dinero "50,000"
                const cols = filas[i].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                if (cols.length < 2) continue;

                const idFila = cols[0].replace(/^"|"$/g, '').trim();

                if (idFila.toLowerCase() === idBuscado.toLowerCase()) {
                    const estado = cols[1].replace(/^"|"$/g, '').trim();
                    const precio = cols[2].replace(/^"|"$/g, '').trim();
                    mostrar(estado, precio);
                    encontrado = true;
                    break;
                }
            }
            if (!encontrado) verError("Lote no disponible");
        }

        function mostrar(estado, precio) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('dataContainer').style.display = 'block';
            
            const elEstado = document.getElementById('statusDisplay');
            elEstado.innerText = estado;
            document.getElementById('priceDisplay').innerText = precio;

            elEstado.className = 'status';
            if (estado.toLowerCase().includes('vendido')) elEstado.classList.add('vendido');
            else elEstado.classList.add('disponible');
        }

        function verError(txt) {
            document.getElementById('loading').style.display = 'none';
            const box = document.getElementById('errorBox');
            box.style.display = 'block';
            box.innerText = txt;
        }
    </script>
</body>
</html>
