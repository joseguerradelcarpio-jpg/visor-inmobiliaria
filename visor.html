<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha Técnica</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            height: 100vh; background-color: #f4f4f4;
        }
        .card {
            background: white; width: 90%; max-width: 350px;
            padding: 30px; border-radius: 15px; text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        h2 { margin: 0 0 15px 0; color: #333; font-size: 24px; text-transform: uppercase; }
        .price { font-size: 32px; color: #2c3e50; font-weight: 800; margin: 15px 0; }
        .status { 
            padding: 8px 15px; border-radius: 20px; font-weight: bold; 
            text-transform: uppercase; display: inline-block; font-size: 14px;
        }
        .disponible { background: #e8f5e9; color: #2e7d32; border: 1px solid #c8e6c9; }
        .vendido { background: #ffebee; color: #c62828; border: 1px solid #ffcdd2; }
        
        /* Ocultamos el debug por defecto, solo sale si hay error grave */
        .debug-area { background: #222; color: lime; padding: 10px; font-size: 10px; text-align: left; margin-top: 20px; width: 90%; display:none; white-space: pre-wrap; word-break: break-all; }
    </style>
</head>
<body>

    <div class="card">
        <h2 id="loteTitle">Consultando...</h2>
        
        <div id="dataContainer" style="display:none;">
            <div id="statusDisplay" class="status">---</div>
            <div class="price" id="priceDisplay">---</div>
        </div>
        
        <p id="msg" style="color:#666;">Conectando al servidor...</p>
    </div>

    <div id="debug" class="debug-area"></div>

    <script>
        // --- ID DE TU EXCEL ---
        const SHEET_ID = '2PACX-1vT1ZxnIeqCKoH5E0MCWTw4M-q3qUGxWpfrHq66msH6CsHPPSgKl27PP4NlTj7zkvQOhpNwheaJwHfLK';

        // 1. Obtener ID de la URL
        const params = new URLSearchParams(window.location.search);
        const targetId = params.get('lote') || params.get('id');

        if (!targetId) {
            verError("Falta el ID en el enlace (?lote=Lote_1)");
        } else {
            document.getElementById('loteTitle').innerText = targetId.replace(/_/g, ' ');
            descargarDatos(targetId);
        }

        function descargarDatos(idBuscado) {
            const googleUrl = `https://docs.google.com/spreadsheets/d/e/${SHEET_ID}/pub?output=csv`;
            // Timestamp para evitar caché
            const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(googleUrl)}&t=${new Date().getTime()}`;

            fetch(proxyUrl)
                .then(r => r.json())
                .then(data => {
                    let contenido = data.contents;

                    // --- DECODIFICADOR DE EMERGENCIA ---
                    // Si el contenido viene encriptado en base64 (tu error anterior), lo abrimos aquí
                    if (contenido.includes("base64,")) {
                        try {
                            const base64Part = contenido.split("base64,")[1];
                            // Decodificar y procesar caracteres especiales (tildes, ñ, simbolos de moneda)
                            contenido = decodeURIComponent(escape(window.atob(base64Part)));
                            console.log("⚠️ Contenido base64 detectado y decodificado.");
                        } catch (e) {
                            console.log("Error al decodificar base64: " + e);
                        }
                    }
                    // -----------------------------------

                    procesarCSV(contenido, idBuscado);
                })
                .catch(err => verError("Error de Red: " + err));
        }

        function procesarCSV(textoCSV, idBuscado) {
            const filas = textoCSV.split('\n');
            let encontrado = false;
            let debugLog = "Analizando:\n";

            for (let i = 0; i < filas.length; i++) {
                const columnas = filas[i].split(',');
                if (columnas.length < 2) continue;

                // Limpieza de datos agresiva (quita comillas, espacios, etc)
                const idFila = columnas[0].replace(/['"]+/g, '').trim();
                
                // Guardamos log de los primeros 5 para depurar
                if(i < 5) debugLog += `Fila ${i}: [${idFila}]\n`;

                if (idFila.toLowerCase() === idBuscado.toLowerCase()) {
                    // ¡ENCONTRADO!
                    const estado = columnas[1].replace(/['"]+/g, '').trim();
                    const precio = columnas[2].replace(/['"]+/g, '').trim();
                    mostrarResultado(estado, precio);
                    encontrado = true;
                    break;
                }
            }

            if (!encontrado) {
                verError(`No encontré el "${idBuscado}".`);
                document.getElementById('debug').style.display = 'block';
                document.getElementById('debug').innerText = debugLog + "\n... Verifica que en el Excel la columna A diga exactamente: " + idBuscado;
            }
        }

        function mostrarResultado(estado, precio) {
            document.getElementById('msg').style.display = 'none';
            document.getElementById('dataContainer').style.display = 'block';
            
            const elEstado = document.getElementById('statusDisplay');
            elEstado.innerText = estado;
            document.getElementById('priceDisplay').innerText = precio;

            elEstado.className = 'status';
            if (estado.toLowerCase().includes('vendido')) elEstado.classList.add('vendido');
            else elEstado.classList.add('disponible');
        }

        function verError(txt) {
            document.getElementById('msg').innerText = txt;
            document.getElementById('msg').style.color = 'red';
            document.getElementById('loteTitle').innerText = "Error";
        }
    </script>
</body>
</html>
