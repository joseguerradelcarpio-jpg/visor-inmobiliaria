<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor Inmobiliario</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            height: 100vh; background-color: #f4f4f4;
        }
        .card {
            background: white; width: 90%; max-width: 350px;
            padding: 30px; border-radius: 15px; text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        h2 { margin: 0 0 15px 0; color: #333; font-size: 24px; text-transform: uppercase; }
        .price { font-size: 32px; color: #2c3e50; font-weight: 800; margin: 15px 0; }
        .status { 
            padding: 8px 15px; border-radius: 20px; font-weight: bold; 
            text-transform: uppercase; display: inline-block; font-size: 14px;
        }
        .disponible { background: #e8f5e9; color: #2e7d32; border: 1px solid #c8e6c9; }
        .vendido { background: #ffebee; color: #c62828; border: 1px solid #ffcdd2; }
        .error-box { background: #333; color: #fff; padding: 15px; font-size: 12px; margin-top: 20px; border-radius: 5px; text-align: left; }
    </style>
</head>
<body>

    <div class="card">
        <h2 id="loteTitle">Buscando...</h2>
        
        <div id="dataContainer" style="display:none;">
            <div id="statusDisplay" class="status">---</div>
            <div class="price" id="priceDisplay">---</div>
        </div>
        
        <p id="msg" style="color:#666;">Conectando...</p>
    </div>

    <div id="debug" class="error-box" style="display:none;"></div>

    <script>
        // TU CONFIGURACIÓN
        const SHEET_ID = '2PACX-1vT1ZxnIeqCKoH5E0MCWTw4M-q3qUGxWpfrHq66msH6CsHPPSgKl27PP4NlTj7zkvQOhpNwheaJwHfLK';
        
        // ACEPTAMOS ?id= O ?lote= PARA EVITAR ERRORES
        const params = new URLSearchParams(window.location.search);
        const targetId = params.get('id') || params.get('lote');

        if (!targetId) {
            showError("⚠️ Error en enlace: Falta poner ?id=Lote_X al final.");
        } else {
            document.getElementById('loteTitle').innerText = targetId.replace(/_/g, ' ');
            fetchData(targetId);
        }

        function fetchData(idToFind) {
            const googleUrl = `https://docs.google.com/spreadsheets/d/e/${SHEET_ID}/pub?output=csv`;
            // TRUCO: Añadimos la hora actual (&t=...) para obligar a traer datos frescos y no viejos
            const timestamp = new Date().getTime();
            const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(googleUrl)}&t=${timestamp}`;

            fetch(proxyUrl)
                .then(r => r.json())
                .then(data => {
                    const rows = data.contents.split('\n');
                    let found = false;

                    // DEBUG: Muestra las primeras 3 filas para ver si el Excel está vacío
                    let debugInfo = "Leído del Excel:\n";

                    for (let i = 0; i < rows.length; i++) {
                        const cols = rows[i].split(',');
                        if (cols.length < 2) continue;

                        const currentId = cols[0].replace(/['"]+/g, '').trim();
                        // Guardamos info para depurar
                        if (i < 5) debugInfo += `Fila ${i}: [${currentId}]\n`;

                        // COMPARACIÓN (Ignoramos mayúsculas/minúsculas para asegurar éxito)
                        if (currentId.toLowerCase() === idToFind.toLowerCase()) {
                            renderData(cols[1], cols[2]);
                            found = true;
                            break;
                        }
                    }

                    if (!found) {
                        showError(`❌ No encontré el "${idToFind}" en el Excel.`);
                        document.getElementById('debug').style.display = 'block';
                        document.getElementById('debug').innerText = debugInfo + "\n...Revisa que la Columna A tenga exactamente ese ID.";
                    }
                })
                .catch(err => showError("❌ Error de conexión con Google."));
        }

        function renderData(statusRaw, priceRaw) {
            const status = statusRaw.replace(/['"]+/g, '').trim();
            const price = priceRaw.replace(/['"]+/g, '').trim();

            document.getElementById('msg').style.display = 'none';
            document.getElementById('dataContainer').style.display = 'block';
            
            const statusEl = document.getElementById('statusDisplay');
            statusEl.innerText = status;
            document.getElementById('priceDisplay').innerText = price;

            statusEl.className = 'status'; 
            if (status.toLowerCase().includes('vendido')) statusEl.classList.add('vendido');
            else statusEl.classList.add('disponible');
        }

        function showError(txt) {
            document.getElementById('msg').innerText = txt;
            document.getElementById('msg').style.color = 'red';
            document.getElementById('loteTitle').innerText = "Error";
        }
    </script>
</body>
</html>
